<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #131413;
            text-align: center;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Sección para enviar un solo email -->
        <div class="section">
            <div class="section-title">ENVIAR UN SOLO EMAIL</div>
            <form id="singleEmailForm">
                <input type="email" id="email" name="email" placeholder="Ingresa un correo electrónico">
                <input type="submit" value="Enviar">
            </form>
        </div>

        <!-- Sección para enviar varios emails -->
        <div class="section">
            <div class="section-title">ENVIAR MULTIPLES EMAILS</div>
            <form id="bulkEmailForm">
                <input type="text" id="bulkEmails" name="bulkEmails" placeholder="Ingresa correos separados por coma">
                <input type="submit" value="Enviar">
            </form>
        </div>

        <!-- Mensaje de estado -->
        <div class="message" id="message"></div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const bulkEmailsInput = document.getElementById('bulkEmails');
        const messageElement = document.getElementById('message');
        
        // Formulario para enviar un solo email
        const singleEmailForm = document.getElementById('singleEmailForm');
        singleEmailForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                messageElement.innerText = 'Por favor ingresa un correo.';
                messageElement.style.color = 'red';
                return;
            }

            fetch('https://book-email-send.onrender.com/send/single_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.status === 200) {
                    messageElement.innerText = 'Email enviado con éxito.';
                    messageElement.style.color = 'green';
                    emailInput.value = '';  // Limpiar el campo de email
                } else {
                    messageElement.innerText = 'Error al enviar el email.';
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.innerText = 'Error al enviar el email.';
                messageElement.style.color = 'red';
            });
        });

        // Formulario para enviar múltiples emails
        const bulkEmailForm = document.getElementById('bulkEmailForm');
        bulkEmailForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const bulkEmails = bulkEmailsInput.value.trim();

            if (!bulkEmails) {
                messageElement.innerText = 'Por favor ingresa una lista de correos separados por coma.';
                messageElement.style.color = 'red';
                return;
            }

            const emailList = bulkEmails.split(',').map(email => ({ email: email.trim() }));

            fetch('https://book-email-send.onrender.com/send/bulk_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email_list: emailList })
            })
            .then(response => {
                if (response.status === 200) {
                    messageElement.innerText = 'Emails enviados con éxito.';
                    messageElement.style.color = 'green';
                    bulkEmailsInput.value = '';  // Limpiar el campo de correos
                } else {
                    messageElement.innerText = 'Error al enviar los emails.';
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.innerText = 'Error al enviar los emails.';
                messageElement.style.color = 'red';
            });
        });

        // Limpiar el mensaje cuando el usuario comience a escribir de nuevo
        emailInput.addEventListener('input', function() {
            messageElement.innerText = '';
        });

        bulkEmailsInput.addEventListener('input', function() {
            messageElement.innerText = '';
        });
    </script>
</body>
</html>
