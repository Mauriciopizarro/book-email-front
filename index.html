<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Email</h1>
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            <input type="submit" value="Enviar">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const messageElement = document.getElementById('message');
        const form = document.getElementById('emailForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = emailInput.value;

            fetch('https://book-email-send.onrender.com/send/single_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.status === 200) {
                    messageElement.innerText = 'Email enviado con éxito.';
                    messageElement.style.color = 'green';
                    // Limpiar el campo de email
                    emailInput.value = '';
                } else {
                    messageElement.innerText = 'Error al enviar el email.';
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.innerText = 'Error al enviar el email.';
                messageElement.style.color = 'red';
            });
        });

        // Ocultar el mensaje cuando el usuario comienza a escribir de nuevo
        emailInput.addEventListener('input', function() {
            messageElement.innerText = ''; // Limpiar el mensaje
        });
    </script>
</body>
</html>
